<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Under Construction page</title>
    <link href="css/myStyle/pro12OrderLists.css" rel="stylesheet" media="screen and (min-width:1366px)">
</head>
<style>
    div.content{
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body style="width: 100%; height: 100%">
<div class="content">
    <!-- Details of this order -->
    <div style="width: 93%;
                height: 90%;
                background-color: #f7f7f7;
                border: none;
                border-radius:30px">
        <div style="width: 100%;
                    height: 85%">
            <!-- Image of under construction page START -->
            <div style="float: left;
                        width: 30%;
                        height: 40%;
                        margin-top: 15%;
                        margin-left: 15%">
                <img src="images/satellite.png" />
            </div>
            <!-- Image of under construction page END -->

            <!-- Warning message START -->
            <div style="float: right;
                        width: 50%;
                        height: 50%;
                        background-color: #c8cce2;
                        border: none;
                        border-radius:30px;
                        margin-top: 15%;
                        margin-right: 5%">
                <p style="font-family: FuturaMediumOblique;
                          font-size: 30px;
                          letter-spacing: 5px;
                          margin: 35px;
                          line-height: 60px">
                    Oops!
                    <br>
                    <br>
                    The request is denied.
                    Try to enter the website
                    again or contact us by
                    email.
                </p>
            </div>
            <!-- Warning message START -->

        </div>

        <!-- GO BACK button START-->
        <div class="btnPart" align="center">
            <button class="btn">
                GO BACK
            </button>
        </div>
        <!-- GO BACK button END-->

    </div>
</div>

</body>
</html>
