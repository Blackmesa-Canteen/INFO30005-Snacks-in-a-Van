<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- resource path is based on `app.use(express.static('static'));` in app.js -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/nifty.min.css">
    <link rel="stylesheet" href="./styles/nifty-demo-icon.min.css">
    <link rel="stylesheet" href="./styles/my.css">
    <link rel="stylesheet" href="./styles/my-standard-elements.css">
    <link rel="stylesheet" href="./styles/themify-icons.min.css">
    <link rel="stylesheet" href="./styles/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/star-rating.css">

    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
    <script src="./scripts/nifty.min.js"></script>
    <script src="./scripts/icons.js"></script>
    <script src="./scripts/bootstrap-datepicker.min.js"></script>
    <script src="./scripts/bootstrapValidator.min.js"></script>
    <title>{{{title}}}</title>

</head>
<body>
<div class="main">
    <div class="shopCar">
        <div class="header">
            <a href="#" onclick="history.go(-1); return false;" class="x fa fa-2x fa-close"></a>
            <div class="nav_shop">
                <div class="nav_title_conter">Edit Profile</div>
            </div>

        </div>
        <div style="height: 12rem;"></div>

        <!-- detail body -->
        <div style="text-align: center;">
            <img src="https://source.unsplash.com/Tn8DLxwuDMA" class="img-circle img-very-lg" alt="avatar">
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <h5>USER ID: xxxx</h5>
        </div>

        <form id='edit_form' class="conter">
            <div class="row" style="margin-top: 20px; color:grey">
                <label class="col-sm-2 col-form-label"><b>First Name</b></label>
                <div class="col-sm-8">
                    <input name="firstname" type="text" class="form-control">
                </div>
            </div>
            <div class="row" style="margin-top: 10px; color:grey">
                <label class="col-sm-2 col-form-label"><b>Last Name</b></label>
                <div class="col-sm-8">
                    <input name="lastname" type="text" class="form-control">
                </div>
            </div>
            <div class="row" style="margin-top: 10px;color:grey">
                <label class="col-sm-2 col-form-label"><b>Username</b></label>
                <div class="col-sm-8">
                    <input name="username" type="text" class="form-control">
                </div>
            </div>
        </form>


        <div class="foot" style="height: 95px">
            <div class="row foot_button_group">
                <div class="col-xs-6">
                    <a class="btn btn-primary my-round-border" style="padding: 8px 58px; font-size: 18px">Confirm</a>
                </div>
            </div>
        </div>


        <div class="left_nav">
            <img src="./images/drink.png" alt="">
            <sapn>Snacks&nbsp;in&nbsp;a&nbsp;Van</sapn>
        </div>
    </div>
</div>

<script>

    // FORM VALIDATION
    // =================================================================
    $(function () {
        $('#edit_form').bootstrapValidator({
            message: 'This value is not valid',
            fields: {
                username: {

                    validators: {
                        stringLength: {
                            max: 8,
                            message: 'username should not be too long'
                        },

                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: 'Only letters, numbers and dashes'
                        },

                        notEmpty: {
                            message: 'Username is required'
                        },
                    }
                },

                firstname: {
                    validators: {
                        stringLength: {
                            max: 16,
                            message: 'firstname should not be too long'
                        },

                        regexp: {
                            regexp: /^[a-zA-Z]+$/,
                            message: 'Only uppercase and lowercase letters'
                        }

                    }
                },

                lastname: {
                    validators: {
                        stringLength: {
                            max: 16,
                            message: 'lastname should not be too long'
                        },

                        regexp: {
                            regexp: /^[a-zA-Z]+$/,
                            message: 'Only uppercase and lowercase letters'
                        }

                    }
                }
            }
        });
    });

</script>

</body>
</html>
