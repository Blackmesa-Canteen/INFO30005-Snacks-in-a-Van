<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- resource path is based on `app.use(express.static('static'));` in app.js -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/nifty.min.css">
    <link rel="stylesheet" href="./styles/nifty-demo-icon.min.css">
    <link rel="stylesheet" href="./styles/my.css">
    <link rel="stylesheet" href="./styles/my-standard-elements.css">
    <link rel="stylesheet" href="./styles/themify-icons.min.css">
    <link rel="stylesheet" href="./styles/font-awesome.min.css">

    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
    <script src="./scripts/nifty.min.js"></script>
    <script src="./scripts/icons.js"></script>
    <script src="./scripts/bootstrap-datepicker.min.js"></script>
    <script src="./scripts/bootstrapValidator.min.js"></script>
    <title>{{{title}}}</title>

</head>

<div id="container" class="cls-container  login-page">

    <!-- BACKGROUND IMAGE -->
    <!--===================================================-->
    <div id="bg-overlay"></div>


    <!-- LOGIN FORM -->
    <!--===================================================-->
    <h1 class="h1 text-white"><img src="./images/icon_drink_snack.png" alt="icon">Snacks in a Van</h1>
    <div class="cls-content my-login-content-padding">
        <div class="login-box pager-rounded cls-content-sm panel">


            <div class="mar-ver pad-btm bord-btm">
                <div class="row">
                    <div class="col-xs-4 col-md-4">
                        <div class="panel-control pull-left">
                            <a href="#" onClick="history.go(-1); return false;" class="btn btn-default">
                                <i class="fa fa-2x fa-chevron-left"></i>
                            </a>
                        </div>
                    </div>
                    <div class="col-xs-4 col-md-4">
                        <div style="font-size: 20px; font-weight: 600;display: flex;">Update Password</div>
                    </div>
                    <div class="col-xs-4 col-md-4"></div>
                </div>
            </div>

            <div class="panel-body">

                    <form id='login_form' action="/customer/login" method="post">
        
                        <!-- Old Password -->
                        <div class="form-group">
                            <input type="password" name="password" class="form-control my-round-border" placeholder="Old password" autofocus="" data-bv-field="password">
                            <!-- empty warning -->
                        </div>
    
                        <!-- New Password -->
                        <div class="form-group" style="margin-top: 25px;">
                            <input type="password" name="password" class="form-control my-round-border" placeholder="New password" data-bv-field="password">
                            <!-- empty warning -->
                        </div>

                        <div class="form-group" style="margin-top: 25px">
                            <input type="password" name="password" class="form-control my-round-border" placeholder="Retype new password" data-bv-field="password">
                            <!-- empty warning -->
                        </div>
                        
                        <div style="margin-top: 30px;">
                            <button class="btn my-round-border btn-primary btn-block" type="submit" >Submit</button>
                        </div>
                    </form>
                <br>
                
            </div>

        </div>
    </div>
    <!--===================================================-->

</div>
