<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- resource path is based on `app.use(express.static('static'));` in app.js -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/nifty.min.css">
    <link rel="stylesheet" href="./styles/nifty-demo-icon.min.css">
    <link rel="stylesheet" href="./styles/my.css">
    <link rel="stylesheet" href="./styles/my-standard-elements.css">
    <link rel="stylesheet" href="./styles/themify-icons.min.css">
    <link rel="stylesheet" href="./styles/font-awesome.min.css">

    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
    <script src="./scripts/nifty.min.js"></script>
    <script src="./scripts/icons.js"></script>
    <script src="./scripts/bootstrap-datepicker.min.js"></script>
    <script src="./scripts/bootstrapValidator.min.js"></script>
    <title>{{{title}}}</title>

</head>
<body>
<div class="main">
    <div class="shopCar">
        <div class="header">
            <div class="nav_shop">
                <div class="nav_title_conter">{{{van_title}}}</div>
                <!-- back button -->
                <a href="#" class="x" onClick="history.go(-1); return false;">X</a>
            </div>

        </div>
        <div class="h_k_b"></div>

        <!-- detail body -->
        <div class="conter">
            <div style="display: flex; justify-content: center;">
                <div class="rate" style="font-size: 20px;margin-top:-50px">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                </div>
            </div>
            
            <div>
                <img src="./images/van_photo.png" style="width:100%; height:auto; text-align: center; margin-top: 25px;" alt="">
            </div>
        </div>

        <div style="text-align: center;color:black;margin-top: 6px;">
            <span class="nav_title fa fa-map-marker"></span>
            <span style="font-weight: bold;">4.5KM AWAY</span>
            <div style="margin-top: -4px;font-weight: bold;">Sancking at Grattan Street, outside Melbourne Uni</div>
        </div>
        <div style="display:flex;justify-content: center;">
            <a class="btn btn-primary my-round-border" style="margin-top:60px; padding: 10px 45px" href="#" role="button" >MENU</a>
        </div>

        <div class="k_b"></div>

        <div class="foot" style="height: 95px"></div>

       
    </div>
    <div class="left_nav">
        <img src="./images/drink.png" alt="">
        <sapn>Snacks&nbsp;in&nbsp;a&nbsp;Van</sapn>
    </div>
</div>

<script>

</script>

</body>
</html>
