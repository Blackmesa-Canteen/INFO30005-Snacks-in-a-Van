<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unconfirmed List</title>
    <link href="styles/pro12OrderLists.css" rel="stylesheet" media="screen and (min-width:1366px)">

</head>
<style>
    /*UNIQUE*/
    /* The table has no outside border
       (Delete the right border of the last column)*/
    table tr td:nth-child(4), th:nth-child(4){
        border-right: none;
    }
</style>
<body style="width: 100%; height: 100%">
<div class="content">
    <!-- Page title START -->
    <div class="pageTitlePart"
         align="center">
        <p class="pageTitle">
            ORDERS
        </p>
    </div>
    <!-- Page title END -->

    <!-- Content part of orders list START-->
    <!-- including navigation bar -->
    <div class="tableContent">
        <div style="height: 10px"></div>

        <!-- Panels including search bar and navigation -->
        <div class="navigations">
            <!-- Search bar: used to search orders with any status START -->
            <div style="height: 45%; width: 98%">
                <input class="orderListSearchBar" placeholder="🔍  Search by 4-digital order number">
            </div>
            <!-- Search bar END-->

            <!-- Navigation bar with bubble number START -->
            <div style="height: 55%; width: 100%">
                <div class="navs">
                    <a href="#Uncomfirmed"
                       style="background-color: #ffda77;
                              color: #af8baf">
                        UNCONFIRMED
                    </a>
                    <div class="notice"
                         style="left: 16%">
                        12
                    </div>
                </div>

                <div class="navs">
                    <a href="#Comfirmed">
                        CONFIRMED
                    </a>
                    <div class="notice"
                         style="left: 29%">
                        12
                    </div>
                </div>

                <div class="navs">
                    <a href="#Waiting">
                        WAITING
                    </a>
                    <div class="notice"
                         style="left: 42%">
                        12
                    </div>
                </div>
                <div class="navs">
                    <a href="#Finished">
                        FINISHED
                    </a>
                    <div class="notice"
                         style="left: 57%">
                        12
                    </div>
                </div>
            </div>
            <!-- Navigation bar END -->
        </div>
        <!-- Panels including search bar and navigation END-->

        <!-- Table part (including table titles) START-->
        <div class="tablePart">
            <table>
                <tr>
                    <th class="tableTitle" style="width: 15%;">
                        Order No.
                    </th>
                    <th class="tableTitle" style="width: 50%;">
                        Items
                    </th>
                    <th class="tableTitle" style="width: 25%;">
                        Minutes before discount
                    </th>
                    <th class="tableTitle" style="width: 10%;">
                        Status
                    </th>
                </tr>

                <!-- Example of an order START -->
                <tr>
                    <td>0001</td>
                    <td>
                        Cappuccino x 3<br>
                        Latte x 2<br>
                        Hanburger x 3
                    </td>
                    <td>00:13:23</td>
                    <td>
                        <button class="statusBtn">Confirm
                        </button>
                    </td>
                </tr>
                <!-- Example of an order END -->

                <!-- Empty table example START-->
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <!-- Empty table example END-->
            </table>
        </div>
        <!-- Table part (including table titles) END-->

    </div>
    <!-- Content part of orders list END-->

    <!-- LEAVE Button START -->
    <div class="btnPart"
         align="left">
        <button class="btn">
            LEAVE
        </button>
    </div>
    <!-- LEAVE Button END -->

</div>
</body>
</html>
