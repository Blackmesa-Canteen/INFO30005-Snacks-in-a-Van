<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locating information</title>
</head>
<style>
    html{
        width: 1366px;
        height: 1024px;
    }

    /* Fonts Families */
    @font-face {
        font-family: FuturaBold;
        src: url("css/fonts/FuturaStd-Bold.otf") format("truetype");
    }
    @font-face {
        font-family: FuturaLight;
        src: url("css/fonts/FuturaStd-Light.otf") format("truetype");
    }
    @font-face {
        font-family: FuturaMedium;
        src: url("css/fonts/FuturaStd-Medium.otf") format("truetype");
    }
    @font-face {
        font-family: FuturaMediumOblique;
        src: url("css/fonts/FuturaStd-MediumOblique.otf") format("truetype");
    }

    /* Area of locating information page's title*/
    .pageTitlePart{
        width: 100%;
        height: 8%;
        margin: 0 auto
    }

    /* Style of locating information page's title*/
    .pageTitle{
        font-family: FuturaBold;
        color: #ffda77;
        font-size: 45px;
        letter-spacing: 15px
    }

    /* Area of left part of locating infotrmation page*/
    .leftPart{
        width:63%;
        height:100%;
        float: left;
        background-color: #c8cce2
    }

    /*
       (1) location captured by app
       (2) description of location
       (3) whether open for business
       */
    .formInput{
        background-color: #f7f7f7;
        border: none;
        border-radius: 30px;
        width: 100%;
        height:85px;
        margin-bottom: 20px;
    }

    /* Area of button */
    .btnPart{
        width:95%;
        height: 10%;
        margin: 40px auto;
    }

    /* Style of Button
    (1) SIGN OUT
    (2) CONDFIRM
    */
    .btn{
        width: 300px;
        height: 80px;
        border: none;
        border-radius: 30px;
        background-color: #af8baf;
        color: #f7f7f7;
        font-family: FuturaBold;
        font-size: 30px;
        letter-spacing: 5px;
        box-shadow: 0 3px 6px #02140D
    }

</style>
<body style="width: 100%; height: 100%">
<div class="leftPart">
    <div class="van"
         align="center"
         style="margin-top: 30px">
        <img src="images/van.png">
    </div>
    <div class="pageTitlePart"
         align="center">
        <p class="pageTitle"
           style="letter-spacing: 7px">
            Locating Information
        </p>
    </div>

    <!-- Locating information form START -->
    <div style="width: 80%;
                height:60%;
                margin:0 auto;
                padding-top: 30px"
         align="center">
        <div>
            <input class="formInput" style="margin-bottom: 10px">
            <p style="color: #e48257;
                      font-family: FuturaBold;
                      font-size: 20px;
                      letter-spacing: 2px;
                      margin-top: 0px"
               align="left">
                * Your location will be sent to database
            </p>
        </div>

        <div style="margin-top: 70px">
            <p style="color: #707070;
                      font-family: FuturaBold;
                      font-size: 25px;
                      letter-spacing: 2px"
               align="left">
                Enter the description of your location:<br>e.g. at the north gate of Uni of Melbourne
            </p>
            <input class="formInput">
        </div>

        <!-- Open for business START -->
        <div align="left" style="margin-top: 20px">
            <input type="checkbox"
                   value="#rem"
                   id="rem"
                   style="border-radius:30px;
                          width: 20px;
                          height: 20px;
                          border: none">
            <label for="rem" style="font-family: FuturaBold; color: #707070; font-size: 20px; letter-spacing: 2px;">
                Open
                for Business
            </label>
        </div>
        <!-- Open for business START -->

        <!-- SIGN OUT & CONFIRM button START -->
        <div class="btnPart" align="center"
             style="width:100%;
                    margin-top: 8%">
            <button class="btn"
                    style="float:left;">
                SIGN OUT</button>
            <button class="btn"
                    style="float: right;">
                CONFIRM
            </button>
        </div>
        <!-- SIGN OUT & CONFIRM button END -->

    </div>
    <!-- Locating information form END -->

</div>
<div class="right" style="width:37%; height:100%;float: right">
    <img src="images/coffee.jpeg" style="width: 100%; height: 100%">
</div>
</body>
</html>
