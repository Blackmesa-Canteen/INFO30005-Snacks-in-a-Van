<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Under Construction page</title>
    <link href="../static/styles/underConstruction.css" rel="stylesheet" media="screen and (min-width:1366px)">
</head>
<body style="width: 100%; height: 100%">
<div class="content">
    <!-- Details of this order -->
    <div class="under-panel">
        <div class="under-panel-content">

            <!-- Image of under construction page START -->
            <div class="under-image">
                <img src="images/satellite.png" />
            </div>
            <!-- Image of under construction page END -->

            <!-- Warning message START -->
            <div class="under-warning-content">
                <p class="under-warning-title">
                    Register Denied
                    <br>
                    <br>
                    <p class="under-warning-message">
                    Van's name has been used<br>
                    Please use another name!
                    </p>
                </p>
            </div>
            <!-- Warning message START -->

        </div>

        <!-- GO BACK button START-->
        <div class="btnPart"
             align="center">
            <button class="btn">
                GO BACK
            </button>
        </div>
        <!-- GO BACK button END-->

    </div>
</div>

</body>
</html>
